<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <title>Grand language Exchange</title>
</head>
<html>
<body>
<div class="body-wrapper">
    <div class="logo">
        <img src="https://www.gfwcofmn.org/wp-content/uploads/2016/04/cropped-mississippi-headwaters-1200x250-logo.png">
    </div>
    <div class="topnav">
        <a href="messenger.html">Messenger</a>
        <a class="active" href="/search">Search</a>
        <a href="/profile">My Profile</a>
        <a class="logout" href="/client/logout">Log Out</a>
    </div>
    <br>
    <div class="mainback">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <br>

                    <form method="GET" class="input-group" id="adv-search" action="/searchResults">

                        <input type="text" name="keyword" class="form-control" placeholder="Insert keyword" value=""
                               required/>

                        <div class="dropdown dropdown-lg">
                            <div class="form-group">

                                <select class="form-control" name="criteria">
                                    <option value="0" selected>All Choices</option>
                                    <option value="1">By Name</option>
                                    <option value="2">By Hobbies</option>
                                    <option value="3">By Languages</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>

                    </form>

                </div>

            </div>

            <div class="row">
                <div class="col-sm-4" th:each="user : ${users}">
                    <div class="thumbnail">
                        <img src="http://www.athensparent.com/images/medium300x250.gif">
                    </div>
                    <strong>User <p th:text="${user.getId()}"></p></strong>
                    First name:
                    <span th:text="${user.getFirstName()}"></span>
                    <br>
                    Last name:
                    <span th:text="${user.getLastName()}"></span>
                    <br>
                    Age:
                    <span th:text="${user.getAge()}"></span>
                    <br>
                    C Lvl Language(s):
                    <span th:text="${user.getcLvlLangs()}"></span>
                    <br>
                    B Lvl Language(s):
                    <span th:text="${user.getbLvlLangs()}"></span>
                    <br>
                    A Lvl Language(s):
                    <span th:text="${user.getaLvlLangs()}"></span>
                    <br>
                    Hobbies:
                    <span th:text="${user.getHobbies()}"></span>
                    <br>
                    Bio:
                    <span th:text="${user.getBioGraphy()}"></span>
                    <br>
                    Photo location:
                    <span th:text="${user.getPhotoLocation()}"></span>
                    <br>
                    <form action="/addFriends" method="post">
                        <input type="hidden" th:value="${googleID}" name="userId"/>
                        <input type="hidden" th:value="${user.getId()}" name="friendId"/>

                        <button type="submit" class="btn btn-primary">Add Friend</button>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
<br>

<script src="/js/search.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
