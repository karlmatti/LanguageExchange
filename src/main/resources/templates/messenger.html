<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}"
                  rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/css/messengerStyles.css}"
              rel="stylesheet" type="text/css" media="screen"/>

     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
     <!--<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>*/-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

    <title>Grand language Exchange</title>
</head>
<body>
    <div class="body-wrapper">
        <div class="logo">
          <img th:src="@{/images/banner.png}" th:id="bannerImage">
        </div>

        <div id = "app">
            <!--/*@thymesVar id="text" type=""*/-->
                    <span id="googleID" th:text="${googleID}"></span>
            </div>

        <div class="topnav">
            <a class="active" href="/messenger">Messenger</a>
            <a  href="/search">Search</a>
            <a  href="/profile">My Profile</a>
            <a class="logout" href="/client/logout">Log Out</a>
        </div>
        <br>
        <div class="mainback">
        <br>
        <div class="contain">
<br>
  <div class="masthead">
    <div class="wrap push">
      <div class="wrapper">
        <div class="container">
          <div class="glass">
            <div class="left">
              <div class="left-header">
                <div class="search">
                  <input type="text" placeholder="Search ...">
                </div>
              </div>
              <div class="left-body">
              </div>
            </div>
            <div class="right">
              <div class="right-header">
                <div class="name-wrp">
                  <div class="name">Dialog</div>
                  <div class="action"></div>
                </div>
                <div class="note"></div>
                <div class="action"></div>
              </div>
              <div class="right-body">
                <ul class="message-ul">
                </ul>
              </div>
              <div class="right-footer">
                <div class="r-f-input-wrp">
                  <div class="input-wrp">
                    <input type="text" placeholder="Type Message ...">
                    <div class="send"><span class="fa fa-send" style="padding-right: 5px; right: -50px; color: #3E1103;font-size: 24px;"></span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="func-ul">
          <li>Something</li>
          <li>next</li>
          <li>moreNext</li>
        </ul>
      </div>

    </div> <!-- /.wrap -->
  </div> <!-- /.masthead-->


    <script>
        var googleID = "[[${userId}]]";
    </script>
    <script src="/js/messenger.js"></script>

</body>
</html>
