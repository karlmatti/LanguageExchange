<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LangEx - Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css"
          rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>

<div class="body-wrapper">
    <div class="logo">
        <img th:src="@{/images/banner.png}" th:id="bannerImage" alt="Front cover banner"/>
    </div>
    <div class="topnav">
        <a class="active">Sign in to continue in our website</a>
    </div>
    <div class="mainback">
        <form method="post">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="avatar">
                            <img th:src="@{/images/avatar.png}"/>
                        </div>
                        <h4 class="modal-title">Member Registration</h4>
                    </div>
                    <div class="modal-body">
                        <h6>Your name</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Karl" autocomplete="off" required>
                        </div>
                        <h6>Your lastname</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Matti" autocomplete="off" required>
                        </div>
                        <h6>Your age</h6>
                        <div class="form-group">
                            <input type="number" class="form-control" name="age" id="age" placeholder="22" autocomplete="off" required>
                        </div>
                        <h6>Your C level language</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="cLvlLangs" id="cLvlLangs" placeholder="Estonian;English" autocomplete="off" required>
                        </div>
                        <h6>Your B level language</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="bLvlLangs" id="bLvlLangs" placeholder="Finnish" autocomplete="off" required>
                        </div>
                        <h6>Your A level language</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="aLvlLangs" id="aLvlLangs" placeholder="Russian" autocomplete="off" required>
                        </div>
                        <h6>Your Hobbies</h6>
                        <div class="form-group">
                            <input type="text" class="form-control" name="hobbies" id="hobbies" placeholder="Fishing;Programming" autocomplete="off" required>
                        </div>
                        <h6>Your Biography</h6>
                        <div class="form-group">
                        <textarea type="text" class="form-control" name="bioGraphy" id="bioGraphy" maxlength="254"
                                  placeholder="I would like to improve my Finnish. I have studied Finnish for 1 and half years but I would like to get better at this."
                                  autocomplete="off" style="resize: none; width: 300px" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
</body>
</html>
