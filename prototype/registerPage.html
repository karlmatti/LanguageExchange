<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Grand language Exchange</title>
</head>
<body>
<div class="body-wrapper">
    <div class="logo">
        <img src="banner.png" id="bannerImage">
    </div>
    <div class="topnav">
        <a class="active" href="avaleht.html">Avaleht</a>
        <a href="messenger.html">Messenger</a>
        <a href="search.html">Search</a>
        <a href="profile.html">Minu Profiil</a>
        <a class="logout" href="#">Logi Valja</a>
    </div>
    <div class="mainback">
        <form method="post">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <div class="avatar">
                    <img src="avatar.png" alt="Avatar">
                </div>              
                <h4 class="modal-title">Member Registration</h4>   
            </div>
            <div class="modal-body">
                    <h6>Your name</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Karl" autocomplete="off" required>
                    </div>
                    <h6>Your lastname</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Matti" autocomplete="off" required> 
                    </div>
                    <h6>Your age</h6>
                    <div class="form-group">
                        <input type="number" class="form-control" name="age" id="age" placeholder="22" autocomplete="off" required> 
                    </div>
                    <h6>Your C level language</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" name="cLvlLangs" id="cLvlLangs" placeholder="Estonian;English" autocomplete="off" required> 
                    </div>
                    <h6>Your B level language</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" name="bLvlLangs" id="bLvlLangs" placeholder="Finnish" autocomplete="off" required> 
                    </div>
                    <h6>Your A level language</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" name="aLvlLangs" id="aLvlLangs" placeholder="Russian" autocomplete="off" required> 
                    </div>
                    <h6>Your Hobbies</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" name="hobbies" id="hobbies" placeholder="Fishing;Programming" autocomplete="off" required> 
                    </div>
                    <h6>Your Biography</h6>
                    <div class="form-group">
                        <textarea type="text" class="form-control" name="bioGraphy" id="bioGraphy" maxlength="254"
              placeholder="I would like to improve my Finnish. I have studied Finnish for 1 and half years but I would like to get better at this."
              autocomplete="off" style="resize: none; width: 300px" required></textarea>
                    </div>      
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                    </div>
            </div>
        </div>
</div>     
</form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
